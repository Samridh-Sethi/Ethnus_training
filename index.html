<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHNUS MERN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;    /* Changed to a modern purple */
            --secondary-color: #72EFB3;   /* Brighter mint green */
            --text-dark: #2D3436;        /* Darker text color */
            --text-light: #FFFFFF;       /* Pure white */
            --background: #F5F7FA;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            min-height: 100vh;
            padding: 3rem;               /* Increased padding */
            color: var(--text-dark);
        }

        .container {
            background: rgba(255, 255, 255, 0.98);  /* Slightly more opaque */
            padding: 2.5rem;                        /* Increased padding */
            border-radius: 25px;                    /* Rounder corners */
            box-shadow: 0 15px 40px var(--shadow);  /* Enhanced shadow */
            max-width: 900px;                       /* Wider container */
            margin: 2.5rem auto;
            transform: translateY(0);
            transition: all 0.4s ease;              /* Smoother transition */
        }

        .profile-section {
            text-align: center;
            padding-bottom: 2rem;
            border-bottom: 3px solid #eee;          /* Thicker border */
            animation: slideDown 1s ease-out;
        }

        .profile-section h2 {
            font-size: 1.4rem;                      /* Larger text */
            margin: 0.7rem 0;
            color: var(--text-dark);
        }

        .main-title {
            font-size: 2.5rem;                      /* Larger title */
            color: var(--primary-color);
            margin: 2.5rem 0;
            text-align: center;
            position: relative;
            padding-bottom: 0.7rem;
        }

        .main-title::after {
            width: 70px;                            /* Wider underline */
            height: 4px;                            /* Thicker underline */
        }

        th, td {
            padding: 1.2rem;                        /* More padding in table cells */
        }

        .section-header {
            background: #5B52D1 !important;         /* New header color */
            font-size: 1.3rem;                      /* Larger section headers */
        }

        a {
            padding: 0.7rem 1.5rem;                 /* Larger buttons */
            border-radius: 8px;                     /* Rounder buttons */
            font-weight: 600;                       /* Bolder text */
        }

        a:hover {
            transform: translateY(-3px);            /* More pronounced hover effect */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);/* Button shadow on hover */
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }

            .main-title {
                font-size: 2rem;
            }

            th, td {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

        </table>
